<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title style = 'font-weight: bold; font-size:large' class="centered-Account">Chatt 2</ion-title>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Selecting language options from the page -->
<ion-item>
<ion-select [(ngModel)]="language" [value]="language" (ionChange)="changeLanguage()">
<ion-select-option value="en">English</ion-select-option>
<ion-select-option value="es">Spanish</ion-select-option>
<ion-select-option value="fr">French</ion-select-option>
<ion-select-option value="ur">Urdu</ion-select-option>
</ion-select>
</ion-item>

<ion-grid>
<ion-row>
<ion-col>
Translation Page
</ion-col>
</ion-row>
</ion-grid>

<!-- With params, with directive -->

<ion-card class="ion-padding">
<ion-card-header>
User 2
</ion-card-header>
<ion-card-content>
<h1 [translate]="'TITLE_2'" [translateParams]="{value: 'Ali'}">TITLE</h1>
<p [translate]="'description'"></p>
</ion-card-content>
</ion-card>


<ion-card class="ion-padding">
<ion-card-header>
Chat
</ion-card-header>
<ion-card-content>
<h1>{{name}}</h1>
<h1 translate [translateParams]="{name_value: 'Ali'}">data.name</h1>
</ion-card-content>
</ion-card>

</ion-content>
