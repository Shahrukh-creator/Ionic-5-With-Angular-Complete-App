<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header color="tertiary">
      <ion-toolbar>
        <ion-title class="centered-menu">Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>

      <div class="login-logo">
        <img src="assets/logo1.png" alt="Ionic logo"/>
      </div>

      <ion-list>

        <ion-menu-toggle>
          <ion-item  class = "menu-list" routerLink="/inbox">
            <ion-icon name="mail" slot="start"></ion-icon>
            <ion-label>Inbox</ion-label>
          </ion-item>
          <ion-row style="height: 15px"></ion-row>

         

          <ion-item routerLink="outbox">
            <ion-icon name="call-outline" slot="start"></ion-icon>
            <ion-label>Dial</ion-label>
          </ion-item>
          <ion-row style="height: 15px"></ion-row>

          <ion-item routerLink="favourites">
            <ion-icon name="heart" slot="start"></ion-icon>
            <ion-label>Favourites</ion-label>
          </ion-item>
          <ion-row style="height: 15px"></ion-row>

          <ion-item routerLink="archieved">
            <ion-icon name="archive" slot="start"></ion-icon>
            <ion-label>Archived</ion-label>
          </ion-item>
          <ion-row style="height: 15px"></ion-row>

          <ion-item routerLink="trash">
            <ion-icon name="trash" slot="start"></ion-icon>
            <ion-label>Trash</ion-label>
          </ion-item>
          <ion-row style="height: 15px"></ion-row>

          <ion-item routerLink="spam">
            <ion-icon name="warning" slot="start"></ion-icon>
            <ion-label>Spam</ion-label>
          </ion-item>
          <ion-row style="height: 15px"></ion-row>

          <ion-item routerLink="user-list">
            <ion-icon name="list-outline" slot="start"></ion-icon>
            <ion-label>User List</ion-label>
          </ion-item>
          <ion-row style="height: 15px"></ion-row>

          <ion-item (click)="signOut()" >
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label>Log Out</ion-label>
          </ion-item>

        </ion-menu-toggle>

      </ion-list>
    </ion-content>

  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>

</ion-app>
