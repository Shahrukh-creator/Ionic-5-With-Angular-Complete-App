<ion-header>

  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-grid>

      <ion-col text-center>
       <p>Email : <strong>{{ userDetail }}</strong></p>
      </ion-col>
    </ion-row> -->

  </ion-card>
